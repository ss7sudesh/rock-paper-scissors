<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Rock Paper Scissors</title>
	  <link rel="stylesheet" href="styles.css">
	  <script src="https://kit.fontawesome.com/8431ee0e2e.js" crossorigin="anonymous"></script>
</head>
<body>
	
	<!-- navbar -->
	<nav>
        <div class="heading-nav">
            <h1><a href="index.html">Rock Paper Scissors</a></h1>
        </div>
	</nav>
	
	<!-- choices -->
	<section>
		<div class="container-flex">
			<div class="container-flex-item choices-div">
				<h1>What's your choice?</h2>
				<div class="container-choiceholder">
					<button id="rock" value="rock">
						<img src="/images/rock.svg" value="rock" alt="">
						<br> <h3>Rock</h3>
					</button>
					<button id="paper" value="paper">
						<img src="/images/paper.svg" alt="">
						<br> <h3>Paper</h3>
					</button>
					<button id="scissors" value="scissors">
						<img src="/images/scissors.svg" alt="">
						<br> <h3>Scissors</h3>
					</button>
				</div>
			</div>
		</div>
	</section>
	
	<hr>
	
	<!-- game -->
	<section>
		<div class="container-flex">
			<div class="container-flex-item">
				<h1> <u> Player </u></h2>
				<div id="player-choice-div">
				</div>
				<h1 id="player-score">Score: 0</h1>
			</div>
			<div class="container-flex-item">
				<h1> <u> Computer </u> </h2>
				<div id="computer-choice-div">
				</div>
				<h1 id="computer-score">Score: 0</h1>
			</div>
		</div>
	</section>
	
	
	<!-- game over alert -->
	<div class="container-game-over">
		<h1>GAME OVER</h1>
		
	</div>

                <a class="link-button-alternate" href="https://github.com/thesudeshdas" target="blank"><i class="fab fa-github"></i> GitHub</a>
            </li>
            <li class="list-item-inline">
                <a class="link-button-alternate" href="https://www.linkedin.com/in/sudesh-kumar-das" target="blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
            </li>

                <a class="link-button-alternate" href="https://twitter.com/thesudeshdas" target="blank"><i class="fab fa-twitter"></i></i> Twitter</a>
            </li>
            <li class="list-item-inline">
                <a class="link-button-alternate" href="https://www.instagram.com/thesudeshdas" target="blank"><i class="fab fa-instagram"></i> Instagram</a>
            </li>
		</ul>

</body>
